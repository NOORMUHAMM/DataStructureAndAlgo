<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" onkeyup="debounce()">
</body>
<script>
    var count=0
function get(){
    console.log("hello", count++)
}

const throtel=(fn,limit)=>{
    let flag=true;
    return function(){
        let context=this;
        let args=arguments;
      if(flag===true){
          fn.apply(context,args)
          flag=false;
          setTimeout(()=>{
              flag=true
          },limit)
      }
    }
    }
    const debounce=throtel(get,500)
</script>
</html>
